<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script type="text/javascript" src="./js/script.js"></script> -->
    <link rel="stylesheet" href="./styles/style.css">
    <title>Practica</title>
</head>
<body onload="generarTabla()">
    <h1>Lista de Vehiculos</h1>
    <!-- <input class="cargar" type="button" value="Ver tabla" onclick="generarTabla()"> -->
    <select id="select" onchange="select()">
        <option value="todos" selected>Todos</option>
        <option value="autos">Autos</option>
        <option value="aviones">Aviones</option>
    </select>

    <div id="contenedor">   
            <table id="tabla">
                <thead>
                    <tr>
                        <th><input class="button" type="button" value="Id" onclick="ordenarId()"></th>
                        <th><input class="button" type="button" value="Nombre" onclick="ordenarNombre()"></th>
                        <th><input class="button" type="button" value="Vel. Máx." onclick="ordenarVelMax()"></th>
                        <th><input class="button" type="button" value="Cant. Pue." onclick="ordenarCantPue()"></th>
                        <th><input class="button" type="button" value="Cant. Turb." onclick="ordenarCantTurb()"></th>
                        <th><input class="button" type="button" value="Alt. Máx." onclick="ordenarAltMax()"></th>
                    </tr>
                </thead>
                <tbody id="cuerpoTabla">
                    
                </tbody>
            </table>
    </div>

    <div id="contenedor">
        <form>
            <label>Tipo de vehículo:</label><br>
            <input type="radio" id="auto" name="tipo"><label>Auto</label>
            <input type="radio" id="avion" name="tipo"><label>Avión</label><br>
            <label>ID:</label><input type="number" id="id"><br>
            <label>Nombre:</label><input type="text" id="nombre"><br>
            <label>Velocidad máxima:</label><input type="number" id="velMax"><br>            
            <label>Cantidad puertas:</label><input type="number" id="cantPuer"><br>            
            <label>Cantidad turbinas:</label><input type="number" id="cantTurb"><br>            
            <label>Altura máxima</label><input type="number" id="altMax"><br>            
            <input type="button" class="botones" value="Agregar vehiculo" onclick="agregarVehiculo()">
            <input type="button" class="botones" value="Limpiar" onclick="limpiarCampos()">
            <input type="button" class="botones" value="Actualizar" onclick="actualizarVehiculo()">
        </form>
    </div>
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
